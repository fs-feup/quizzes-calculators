<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Student Chassi Material</title>
    <link rel="icon" href="../assets/logo.ico" type="logo.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="chassi.css">
</head>
<body>
    <h1>Formula Student Chassi Material</h1>
    <div class="image-container">
        <a href="..">
          <img src="../assets/logo.png" alt="Logo" class="logo-image">
        </a>
    </div>
    <div class="main-content">
        <div class="sidebar" id="sidebar"></div>
        <div class="content-area">
            <div class="chassi-image">
                <img src="../assets/chassi_material/chassi_material.png" alt="Chassi Material Rule">
            </div>
            <div id="controls" class="controls-bar">
                <div class="n_calc" title="Number of calculators">
                    <label class="input-label">Number of calculators:</label>
                    <input type="number" id="numCalculators" min="1" value="1">
                </div>
            </div>
            <div id="calculator-container"></div>
        </div>
    <script src="script.js"></script>
    <script src="../sidebar.js"></script>
    </div>
</body>
</html>
