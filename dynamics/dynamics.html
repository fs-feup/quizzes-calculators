<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Student Dynamic Events</title>
    <link rel="icon" href="../assets/logo.ico" type="logo.ico">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Formula Student Dynamic Events</h1>
    <div class="image-container">
        <a href="..">
          <img src="../assets/logo.png" alt="Logo" class="logo-image">
        </a>
    </div>
    <div class="main-content">
        <div class="sidebar" id="sidebar"></div>
        <div class="content-area">
            <div id="controls" class="controls-bar">
                <div class="switch-wrap" title="Toggle Non FSG scorings">
                    <span class="switch-text fsg">FSG</span>
                    <label class="switch">
                        <input type="checkbox" id="nonFsgToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="switch-text nonfsg">Non FSG</span>
                </div>
            </div>
            <div id="calculator-container"></div>
        </div>
    <script src="script.js"></script>
    <script src="../sidebar.js"></script>
    </div>
</body>
</html>
